<!DOCTYPE html>
{% load socialaccount %}

<head>
    <title>Login</title>

    <style>
     .login{
        position: fixed;
    top: 50%;
    left: 50%;

     }
     .bg-image{
        background-image: url('https://i.postimg.cc/fTFyMyyh/2785178.jpg');

        background-repeat: no-repeat;
        height: 100vh;
        ;
     }
            
    </style>

<body>
    <div class="bg-image">

    </div>
    
    <nav class="navbar fixed-top navbar-dark bg-dark" style="background-color: #36454F;">
        <span class="navbar-brand mb-0 h1" style="padding-left: 20px;"> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">

    {% if user.is_authenticated %}
    <div class="login">
        <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/homepage">
    </div>
    {% else %}
    <div class="login">

        <a href="{% provider_login_url "google" %}"> <button type="button" class="btn btn-primary" style="border-radius: 10px;" ><i class="fa-brands fa-google"></i> Sign in with Google</button></a>
        
    </div>

    {% endif %}


</body>

</html>
